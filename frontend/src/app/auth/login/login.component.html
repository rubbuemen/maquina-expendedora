<main>
  <article class="bg-grey pb-5">
    <div class="container">
      <section class="row py-4">
        <div class="col text-center">
          <h1 class="font-weight-bold">Autentifícate para acceder como reponedor</h1>
        </div>
      </section>
      <section class="row py-4">
        <div class="card card-form col-xs-12 col-lg-6 mx-auto">
          <section class="card-body p-5 ">
            <h2 class="title text-center">Login</h2>
            <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-row">
                <div class="form-group col-12">
                  <label for="usuario" class="sr-only">Usuario</label>
                  <div class="input-group">
                    <input id="usuario" type="text" class="form-control" placeholder="Usuario" formControlName="user" required>
                  </div>
                </div>
                <div class="form-group col-12">
                  <label for="contraseña" class="sr-only">Contraseña</label>
                  <div class="input-group">
                    <input id="contraseña" type="password" class="form-control" placeholder="Contraseña" formControlName="password" required>
                  </div>
                </div>
                <div class="form-group col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="recordar" formControlName="remember">
                    <label class="form-check-label" for="recordar">
                      Recordar
                    </label>
                  </div>
                </div>
              </div>
              <button class="btn btn-primary w-100" type="submit">Autenticarse</button>
            </form>
          </section>
        </div>
      </section>

    </div>
  </article>
</main>
